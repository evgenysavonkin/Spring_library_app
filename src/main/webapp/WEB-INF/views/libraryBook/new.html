<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>
<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="nameOfBook">Введите название книги:</label>
    <input type="text" th:field="*{nameOfBook}" id="nameOfBook">
    <div style="color:red" th:field="${#fields.hasErrors('nameOfBook')}" th:errors="*{nameOfBook}">Name of book error
    </div>
    <br>
    <label for="author">Введите автора:</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:field="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br>
    <label for="yearOfPublication">Введите год:</label>
    <input type="text" th:field="*{yearOfPublication}" id="yearOfPublication">
    <div style="color:red" th:field="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}">Year
        error
    </div>
    <br>
    <input style="border-radius: 8px" type="submit" value="Добавить"/>
</form>
</body>
</html>
